name: Labels

on:
  workflow_dispatch:
  push:
    paths:
      - .github/labels.yml
    branches:
      - main

jobs:
  labels:
    name: Sync Labels
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
      - name: Label actions
        uses: micnncim/action-label-syncer@v1.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          manifest: .github/labels.yml
